server {
	listen 80;
	listen [::]:80;
	server_name localhost www.localhost;
	
	return 301 https://$server_name$request_uri;
}

server {
	listen 443;
	listen [::]:443;

	root /var/www/html;

	index index.php index.html index.htm index.nginx-debian.html;

	server_name localhost;

	location / {
		try_files $uri $uri/ =404;
		autoindex on;
	}
}